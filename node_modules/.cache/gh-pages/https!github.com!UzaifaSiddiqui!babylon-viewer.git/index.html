<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BabylonJS Local Module Example</title>
  <style>
    @font-face {
      font-family: 'MyCustomFont';
      src: url('/babylon-viewer/rollbox/RollboxRegular-jE2lv.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'openSans';
      src: url('/babylon-viewer/open-sans/OpenSans-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'openSans', sans-serif;
    }

    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }

    #side-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 300px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      z-index: 1000;
      padding: 20px;
      overflow-y: auto;
      font-family: 'openSans', sans-serif;

      /* Initially hidden */
      opacity: 0;
      transform: translateX(-100%);
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #side-panel.active {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }

    #side-panel {
      /* your existing styles... */
      overflow-y: auto;
      scrollbar-width: thin; /* Optional: makes the scrollbar slimmer (Firefox) */
    }

    /* Optional for WebKit (Chrome, Edge) to customize scrollbar */
    #side-panel::-webkit-scrollbar {
      width: 6px;
    }
    #side-panel::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    #side-panel::-webkit-scrollbar-thumb:hover {
      background: #aaa;
    }
    
    .panel-content {
      display: flex;
      flex-direction: column;
      gap: 8px
    }
    .panel-content p {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .panel-content button {
      display: block;
      font-family: 'openSans', sans-serif;
      font-size: 16px;
      width: 100%;
      margin-bottom: 8px;
      padding: 8px;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
    }

    .panel-content button:hover {
      background: #333;
    }

    #togglePanelBtn {
      padding: 10px 16px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'open-sans', sans-serif;
      display: block;
    }
    #custom-loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #ffffff;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255, 255, 255, 0.85);
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'MyCustomFont',sans-serif;
    }

    .loader-spinner {
      width: 35px;
      height: 35px;
      border: 5px solid #fce98c; /* light yellow border */
      border-top-color: #f4c300; /* bold yellow spinner head */
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .loader-text {
      padding-top: 10px;
      font-family: 'MyCustomFont',sans-serif;
      font-size: 16px;
      color: #333;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #drop-zone {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: 2px dashed #aaa;
      background-color: rgba(0, 0, 0, 0.05);
      display: flex;           /* Always visible */
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-size: 1.5rem;
      color: #555;
      transition: background-color 0.3s ease;
    }

    #drop-zone.dragover {
      background-color: rgba(0, 128, 255, 0.1);
      border-color: #007bff;
    }

    #file-info {
      position: absolute;
      top: 20px;
      left: 20px;
      font-family: 'MyCustomFont',sans-serif;
      font-size: 1rem;
      color: #333;
      z-index: 110;
    }
    #wireframeColors {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    #wireframeColors .color-btn {
      width: 30px;
      height: 30px;
      padding: 0;
      border-radius: 4px;
      cursor: pointer;
      border: none; /* or keep if you want dashed/solid outlines */
    }
    #top-right-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #top-right-buttons button {
      padding: 10px 16px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 4px;
      font-family: 'open-sans', sans-serif;
      cursor: pointer;
    }
    #togglePanelBtn {
      display: none;
    }
    #texturePanel {
      position: fixed;
      top: 130px;
      right: 20px;
      width: 300px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-family: 'openSans', sans-serif;
      font-size: 14px;
      z-index: 1001;
      display: none; /* Hidden by default */
      overflow-y: auto;
      max-height: 90vh;
      scrollbar-width: thin;
    }

    #texturePanel.active {
      display: block;
    }

    #texturePanel h3 {
      margin-top: 0;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 16px;
    }

    #texturePanel label {
      display: block;
      margin-top: 10px;
      margin-bottom: 4px;
      font-weight: bold;
      color: #f0f0f0;
    }

    #texturePanel select {
      width: 100%;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #666;
      background-color: #222;
      color: white;
    }

    #texturePanel select option {
      background-color: #222;
      color: white;
    }

    #texturePanel button {
      display: block;
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      font-size: 14px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #texturePanel button:hover {
      background: #0056b3;
    }

    #playAnim , #pauseAnim ,#resetAnim {
      display:none;
    }

    #popup-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 10001;
      pointer-events: none;
    }

    .popup-message {
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-family: 'openSans', sans-serif;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      transform: translateY(20px);
      pointer-events: auto;
    }

    .popup-message.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
  <script type="module" crossorigin src="/babylon-viewer/assets/index-52cd4afa.js"></script>
</head>
<body>
  <div id="drop-zone">Drop GLB, GLTF, OBJ, DAE, STL, PLY or SPLAT file or folder here</div>
   <div id="custom-loader">
    <div class="loader-spinner"></div>
    <div class="loader-text">Loading model...</div>
  </div>

  <div id="top-right-buttons">
    <button id="newModel">Upload New Model</button>
    <button id="togglePanelBtn">â˜° Menu</button>
    <button id="playAnim">Play</button>
    <button id="pauseAnim">Pause</button>
    <button id="resetAnim">Reset</button>
  </div>

  <!-- Side Panel -->
  <div id="side-panel">
    <div class="panel-content">
      <div>
        <button id="toggleTexturePanel" style="margin-bottom: 12px;">Apply Texture</button>
        <!-- <p>Wireframe Colors</p> -->
        <div id="wireframeColors">
          <button class="color-btn" data-color="#ffffff" style="background-color: transparent; border: 2px dashed #fff;"></button>
          <button class="color-btn" data-color="#ff0000" style="background-color: #ff0000;"></button>
          <button class="color-btn" data-color="#00ff00" style="background-color: #00ff00;"></button>
          <button class="color-btn" data-color="#0000ff" style="background-color: #0000ff;"></button>
          <button class="color-btn" data-color="#ffff00" style="background-color: #ffff00;"></button>
          <button class="color-btn" data-color="#ff00ff" style="background-color: #ff00ff;"></button>
        </div>
      </div>
<!--       <div id="skybox">
        <p>Skybox</p>
        <select id="skyboxSelector">
          <option value="">None</option>
          <option value="studio">Studio</option>
          <option value="environment">Environment</option>
          <option value="specular">Specular</option>
        </select>
        <button id="toggleSkyboxBtn">Apply Skybox</button>
      </div> -->
       <div id="materials">
        <p>Materials</p>
      <!--   <button id="toggleBaseColor">Toggle Base Color</button> -->
        <button id="createNormalLitClone">Toggle Normal Map</button>
        <button id="toggleEmissive">Toggle Emissive Map</button>
        <button id="toggleMetalness">Toggle Metalness</button>
        <button id="toggleRoughness">Toggle Roughness</button> 
      </div>
      <div id="geometry">
        <p>Geometry</p>
        <button id="toggleMatcap">Toggle MatCap</button>
        <!-- <button id="toggleMatcapSurfaceBtn">MatCap + Surface</button> -->
        <button id="toggleWireframe">Toggle Wireframe</button>
        <!-- <button id="showVerticesBtn">Show Vertices</button> -->
      </div>
      <div id="uv">
        <p>UV</p>
        <button id="toggleUVChecker">Toggle UV Checker</button>
      </div>
      <div id="file-info"></div>
    </div>
  </div>
  <div id="popup-container"></div>

  <canvas id="renderCanvas"></canvas>
  
</body>
</html>
